<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Photo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Supabase Photo App</h1>

        <div id="status-container">
        <p id="status-message"></p>
        <button id="sync-button" style="display:none;">Sync Pending Photos</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Account Code</th>
                <th>Vietnamese Name</th>
                <th>English Name</th>
                <th>UOM</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by app.js -->
        </tbody>
    </table>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Take Photo</h2>
            <video id="video" width="100%" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photo-preview" style="display:none;" width="100%">
            <button id="click-photo">Take Photo</button>
            <button id="save-photo" style="display:none;">Save Photo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
