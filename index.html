<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaging Material</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Packaging Material</h1>

        <div id="status-container">
            <p id="status-message"></p>
            <button id="sync-button" style="display:none;">Sync Pending Photos</button>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UOM</th>
                    <th>Weight</th>
                    <th>Photos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by app.js -->
            </tbody>
        </table>
    </div>

    <!-- Hidden input for native camera access -->
    <input type="file" id="photo-input" accept="image/*" capture style="display: none;">

    <!-- Canvas for compression (remains hidden) -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Photo Management Modal -->
    <div id="photo-view-modal" class="modal">
        <div class="modal-content photo-management-modal">
            <span id="view-modal-close-button" class="close-button">&times;</span>
            <h2 id="modal-title">Photos</h2>
            
            <div id="photo-viewer-container" class="photo-viewer-container">
                <button id="prev-photo-button" class="nav-button prev" title="Previous Photo">&lt;</button>
                <div class="photo-display-area">
                    <img id="current-photo" src="" alt="Packaging Material Photo" class="current-photo-img">
                    <p id="no-photos-message" style="display: none;">No photos to display.</p>
                </div>
                <button id="next-photo-button" class="nav-button next" title="Next Photo">&gt;</button>
            </div>

            <div id="photo-actions-container" class="photo-actions-container">
                <button id="replace-photo-button" class="retake-btn">Replace</button>
                <button id="delete-photo-button" class="delete-btn">Delete</button>
            </div>
            
            <div class="modal-actions">
                <button id="add-photo-button" class="add-photo-btn">
                    <span class="plus-icon">+</span>
                    Add Photo
                </button>
            </div>
            
            <div class="photo-limit-info">
                <small>Maximum 3 photos per item</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
