<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Photo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Supabase Photo App</h1>

        <div id="status-container">
        <p id="status-message"></p>
        <button id="sync-button" style="display:none;">Sync Pending Photos</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Vietnamese Name</th>
                <th>UOM</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by app.js -->
        </tbody>
    </table>
    </div>

    <!-- Hidden input for native camera access -->
    <input type="file" id="photo-input" accept="image/*" capture style="display: none;">

    <!-- Canvas for compression (remains hidden) -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Photo View Modal -->
    <div id="photo-view-modal" class="modal">
        <div class="modal-content">
            <span id="view-modal-close-button" class="close-button">&times;</span>
            <h2>View Photo</h2>
            <img id="full-photo-view" src="" alt="Full size photo" style="width: 100%; margin-top: 10px;">
            <button id="retake-photo-button">Retake Photo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
